<app-navbar></app-navbar>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesión</h2>
  
</div>
<div style="height: 100px;">
<ng-template #loggedOut >
    <section class="gradient-form" >
        <div class="container py-5 ">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="../assets/icecube-removebg-preview (1)-removebg-preview.jpg"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">Somos Iced Out Shows</h4>
                      </div>
      
                      <form  (ngSubmit)="onLogin()" novalidate>
                        <p>Inicia sesión con tu cuenta</p>
      
                        <div class="form-outline mb-4">
                          <label class="form-label" for="nombreUsuario">Nombre</label>
                          <input type="email"  name="nombreUsuario" id="nombreUsuario" class="form-control"
                            placeholder="Nombre"  [(ngModel)]="nombreUsuario" required />
                         
                        </div>
      
                        <div class="form-outline mb-4">
                          <label class="form-label" for="password">Contraseña</label>
                          <input type="password"  name="password" id="password" class="form-control"
                          placeholder= "Contraseña"  [(ngModel)]="password" required />
                        
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-primary btn-block fa-lg  mb-3" type="button" (click)="onLogin()">Iniciar Sesión</button>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">No tienes una cuenta?</p>
                          <button type="button" class="btn btn-primary btn-block fa-lg" style="background-color: white; color: blue; border-color: blue;" routerLink="/login/registro">Crea una</button>
                        </div>
                       
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h4 class="mb-4">Somos más que una compañía</h4>
                      <p class="small mb-0">Nosotros nos encargamos de encuentres tu evento lo más rápido posible. Porque todo el mundo necesita disfrutar del mejor ocio disponible.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</ng-template>

</div>
