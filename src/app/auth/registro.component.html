<app-navbar></app-navbar>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesión</h2>
</div>

<ng-template #loggedOut >
  <section class="gradient-form" >
      <div class="container py-5 ">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
    
                    <div class="text-center">
                      <img src="../assets/icecube-removebg-preview (1)-removebg-preview.jpg"
                        style="width: 185px;" alt="logo">
                      <h4 class="mt-1 mb-5 pb-1">Somos Iced Out Shows</h4>
                    </div>
    
                    <form  (ngSubmit)="onRegister()" novalidate>
                      <p>Crea tu cuenta</p>
    
                      


<div class="form-group">
  <label for="nombre">Nombre</label>
  <input type="text" name="nombre" id="nombre" class="form-control"
  [(ngModel)]="nombre" required>
</div>
<div class="form-group">
    <label for="nombreUsuario">Nombre de Usuario</label>
    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
    [(ngModel)]="nombreUsuario" required>
</div>
<div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" class="form-control"
    [(ngModel)]="password" required>
</div>
<div class="form-group">
  <label for="email">Correo Electrónico</label>
  <input type="text" name="email" id="email" class="form-control"
  [(ngModel)]="email" required>
</div>
<div class="form-group">
    <button type="button" class="btn btn-primary btn-block" style="margin-top: 20px; margin-bottom: 20px;" (click)="onRegister()">
        <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
        
</div>
<div class="d-flex align-items-center justify-content-center pb-4">
  <p class="mb-0 me-2">Ya tienes una cuenta?</p>
  <button type="button" class="btn btn-primary btn-block fa-lg" style="background-color: white; color: blue; border-color: blue;" routerLink="/login">Inicia Sesión</button>
</div>

    
                    </form>
    
                  </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h4 class="mb-4">Somos más que una compañía</h4>
                    <p class="small mb-0">Nosotros nos encargamos de encuentres tu evento lo más rápido posible. Porque todo el mundo necesita disfrutar del mejor ocio disponible.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</ng-template>
