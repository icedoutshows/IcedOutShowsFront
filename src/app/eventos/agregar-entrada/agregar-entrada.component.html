<app-navbar></app-navbar>
<form >
    <div class="form-group">
        <label for="descripcion">Lugar:</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion"
        [(ngModel)]="entrada.lugar" required>
    </div>

    <div class="form-group">
        <label for="recinto">Recinto:</label>
        <input type="text" class="form-control" id="recinto" name="recinto"
        [(ngModel)]="entrada.recinto" required>
    </div>

    <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="text" class="form-control" id="fecha" name="fecha"
        [(ngModel)]="entrada.fecha" required>
    </div>

    <div class="form-group">
        <label for="artista">Artista:</label>
        <input type="text" class="form-control" id="artista" name="artista"
        [(ngModel)]="entrada.artista" required>
    </div>

    <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" class="form-control" id="precio" name="precio"
        [(ngModel)]="entrada.precio" required>
    </div>
   
  
   
    
    <button type="button" class="btn btn-outline-success btn-block " (click)="agregarEntradas()">
        <i class="fas fa-plus-circle"></i> Crear</button>

</form>
