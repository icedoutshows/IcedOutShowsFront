<app-navbar></app-navbar>
<div class="contenedor">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form >
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                    [(ngModel)]="evento.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen:</label>
                    <input type="text" class="form-control" id="imagen" name="imagen"
                    [(ngModel)]="evento.imagen" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" class="form-control" id="titulo" name="titulo"
                    [(ngModel)]="evento.titulo" required>
                </div>
                <div class="form-group">
                    <label for="recomendado">Recomendado:</label><br>
                    <label for="siCheckbox">Sí</label>
                    <input type="radio"  id="siCheckbox" name="opcion" value="true"
                    [(ngModel)]="evento.recomendado" required>
                
                    <label for="noCheckbox">No</label>
                    <input type="radio" id="noCheckbox" name="opcion" value="false"
                    [(ngModel)]="evento.recomendado" required>
                </div>
               
                
                <button type="button" class="btn btn-outline-success btn-block " (click)="editar()">
                    <i class="fas fa-plus-circle"></i> Crear</button>
            
            </form>

            <div class="form-group" [routerLink]="['/agregarEntrada/', evento.evento_id]">
                <label for="añadir">Añadir Entradas</label>
                    <img alt="img" src="../assets/add.png">
            </div>
        </div>
    </div>
</div>
